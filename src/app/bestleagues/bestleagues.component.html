<div>
  <div class="_asb_application-fullHD--sports-tree _asb_sports-tree " name="sports-tree" style="position: static;">
    <div class="asb-flex-sc asb-flex-sc _asb_widget-header ">
      <div class="asb-text"> Menu </div>
    </div>
    <div *ngFor="let sp of sportslist" class="_asb_expansion-panel  _asb_sports-tree-item aa">

      <div class="asb-flex-sc  _asb_sports-tree-item-header " title="Football" (click)="getPaysByIdSports(sp.Id)">
        <i
          class="_asb_sport-icon asb-icon-{{sp.Name | middleDashInjector |lowercase}} _asb_sports-tree-item-header-icon "></i>
        <label class="asb-pos-wide asb-text _asb_sports-tree-item-header-name "
          for="list-item-{{sp.Name}}">{{sp.Name}}</label>
        <div *ngIf="sp.hasLive"
          class="asb-flex-cc asb-nowrap _asb_live-indicator  _asb_sports-tree-item-header-live blink"> En direct
        </div>
        <div class="asb-text-center _asb_events-count  _asb_sports-tree-item-header-count ">{{sp.count}}</div> <i
          class="_asb_ui-icon  asb-icon-arrow-down _asb_leagues-selector-header-expansion "></i>
      </div>

      <!-- ******************************************* -->
      <div *ngIf="pays.length > 0">
        <div class="asb-flex-col  _asb_expansion-panel  _asb_leagues-selector " name="leagues-selector"
          *ngFor="let p of pays">


          <div class="asb-flex-sc _asb_leagues-selector-header " title="Monde" *ngIf="sp.Id==p.sportId "
            (click)="getLeaguesbyIdSport(sp.Id, p.name)">
            <div class="asb-flex-cc  _asb_simple-button _asb_simple-button-pointer ">
              <div class="" style="overflow: visible;"></div> <i
                class="_asb_ui-icon _asb_ui-icon---checkbox-empty  asb-icon-checkbox-empty _asb_leagues-selector-header-checkbox "></i>
            </div>
            <div class="_asb_category-flag-or-sport-icon  _asb_leagues-selector-header-icon "><i
                class="_asb_flag-icon  asb-flag-icon"></i></div>
                <label class="asb-pos-wide asb-text _asb_sports-tree-item-header-name "
                for="list-item-{{p.name}}">{{p.name}}</label>
            <div class="asb-text-center _asb_events-count  _asb_leagues-selector-header-count ">91</div> <i
              class="_asb_ui-icon  asb-icon-arrow-down _asb_leagues-selector-header-expansion "></i>
          </div>
          <!-- ************************************* -->
          <div class="asb-pos-wide asb-text _asb_leagues-selector-header-name ">
            <ul>
              <li *ngFor="let lg of leagues">
                <div class="_asb_simple-button _asb_simple-button-pointer  _asb_leagues-selector-item "
                    title="World Cup">
                <div class="asb-flex-sc  asb-pos-stretch">
                <div class="asb-flex-cc _asb_simple-button _asb_simple-button-pointer ">
                        <div class="" style="overflow: visible;"></div> <i
                          class="_asb_ui-icon _asb_ui-icon---checkbox-empty  asb-icon-checkbox-empty _asb_leagues-selector-item-checkbox "></i>
                      </div>
                <div class="asb-pos-wide asb-text _asb_leagues-selector-item-name ">{{lg.name}}</div>
                <div class="asb-text-center _asb_events-count  _asb_leagues-selector-item-count ">1</div>
                    </div>
                  </div>
              </li>
            </ul>

          </div>


        </div>
      </div>
    </div>
  </div>
</div>
